<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/b3dc13dc-038b-4afc-a29f-1c17370e2f8d%2Ffavicon.ico?v=1621579678050" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <script src="js/vue-v3.js"></script>
    <title>Reverse Image Search</title>
    <style>
      html,body {
        height: 100%;
      }
      .fa-blue {
        color: rgb(110, 110, 255);
      }
      #filebtn {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container h-100" id="app">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 border border-primary p-3 my-2">
          
          <div class="container">
              <div class="row">
                  <div v-for="search in searchs" class="col-md-3 col-lg-2 col-sm-6 col-xs-6 my-2">
                      <div class="py-3 text-center bg-light">
                          <img :src="`img/${search.icon}`" :alt="search.icon">
                          <h6 class="my-3">{{search.name}}</h6>
                          <button class="btn btn-sm btn-primary" @click="redirect(`${search.url}`)">
                              Show Result
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>

  <script></script>
</html>
